<div class="victory">
    <div class="victory__body">
        <div class="victory__fon">
            <picture>
                <source media="(max-width: 768px)" srcset="@img/victory/victory-fon-mob.svg">
                <img loading="lazy" src="@img/victory/victory-fon.png" alt="">
            </picture>
        </div>
        <div class="victory__content min-container">
         
            <div class="victory__tooth">
                <img src="@img/victory/victory__tooth.svg" alt="">
    
                <div class="victory__tooth-close">
                    <img src="@img/victory/victory__tooth-close.svg" alt="">
                </div>
            </div>
    
    
            <div class="victory__xily">
                <img src="@img/victory/victory-xily.svg" alt="">
            </div>
    
            <div class="victory__bacterium _1">
                <img src="@img/victory/bacterium1.svg" alt="">
            </div>
            <div class="victory__bacterium _2">
                <img src="@img/victory/bacterium2.svg" alt="">
            </div>
            <div class="victory__bacterium _3">
                <img src="@img/victory/bacterium3.svg" alt="">
            </div>
            <div class="victory__bacterium _4">
                <img src="@img/victory/bacterium4.svg" alt="">
            </div>
            
    
            <div class="victory__btn plus _1" data-type="popup-vict-1">
                <img src="@img/puls-pink.svg" alt="">
            </div>
            <div class="victory__btn plus _2" data-type="popup-vict-2">
                <img src="@img/puls-pink.svg" alt="">
            </div>
            <div class="victory__btn plus _3" data-type="popup-vict-3">
                <img src="@img/puls-pink.svg" alt="">
            </div>
        </div>
    </div>
</div>
