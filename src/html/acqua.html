<div class="acqua">
    <div class="acqua__container">
        <div class="acqua__xily">
            <img src="@img/acqua/xily.svg" alt="">
        </div>

        <div class="acqua__row">
            <div class="acqua__item item-one">
                <div class="acqua__item-title green one">
                    Ксили
                </div>
                <div class="acqua__dialog one">
                    <div class="acqua__dialog-fon">
                        <picture>
                            <source media="(max-width: 768px)" srcset="@img/acqua/dialog-fon1-mob.png">
                            <img loading="lazy" src="@img/acqua/dialog-fon1.png" alt="">
                        </picture>
                        <div class="acqua__dialog-body">
                            <p>Привет! Я Супергерой Ксили, защищаю ваши зубы от кариеса с помощью ксилита.</p>
                        </div>
                    </div>
                </div>
                <div class="acqua__dialog two">
                    <div class="acqua__dialog-fon">
                        <picture>
                            <source media="(max-width: 768px)" srcset="@img/acqua/dialog-fon2-mob.png">
                            <img loading="lazy" src="@img/acqua/dialog-fon1.png" alt="">
                        </picture>
                    </div>
                    <div class="acqua__dialog-body">
                        <p>
                            Открывай плюсы <span class="plus"><img src="@img/puls-pink.svg" alt=""></span>
                            <br/>и получай полезные подсказки
                        </p>
                    </div>
                </div>
            </div>
            <div class="acqua__item item-two">
                <div class="acqua__item-title green two">
                    Жихарева Екатерина врач-стоматолог
                </div>
                <div class="acqua__dialog three">
                    <div class="acqua__dialog-fon">
                        <picture>
                            <source media="(max-width: 768px)" srcset="@img/acqua/dialog-fon3-mob.png">
                            <img loading="lazy" src="@img/acqua/dialog-fon3.png" alt="">
                        </picture>
                        <div class="acqua__dialog-body">
                            <p>При употреблении <span class="green">ксилита</span> слюноотделение усиливается: слюна смывает налёт, нейтрализует кислоту и помогает минерализации эмали</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="acqua__doctor">
            <img src="@img/acqua/doctor.png" alt="">
        </div>
    </div>
</div>
